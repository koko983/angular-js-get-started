<div>
    <h2>
        {{user.name}}
    </h2>

    <img ng-src="{{user.avatar_url}}" title="{{user.name}}" style="max-height: 350px">
</div>

<hr>

<div>
    <h3>Repositories</h3>

    <div>
        <label for="sort_order">Sort by:</label>
        <select id="sort_order" ng-model="sortOrder">
            <option value="name">Name</option>
            <option value="-stargazers_count">Stars</option>
            <option value="language">Language</option>
        </select>
    </div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Stars</th>
                <th>Language</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="repo in repos|orderBy:sortOrder">
                <td>
                    {{repo.name}}
                </td>
                <td>
                    {{repo.stargazers_count | number}}
                </td>
                <td>
                    {{repo.language}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
